{% extends "base.html" %}

{% block content %}
<h1>{{ question.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if question.image %}
            <img src="{{ question.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the question:</h5>
        <p>{{ question.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ question.technology }}</p>
    </div>
</div>
{% endblock content %}
